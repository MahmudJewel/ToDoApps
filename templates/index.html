<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ToDoApps</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	<body>
		<nav class="navbar navbar-light row" style="background-color: #e3f2fd;">
			<div class="col-2"></div>
			<div class="col-8 text-center">
				<h3>ToDoApps</h3>
			</div>
			<div class="col-2"></div>
		</nav>

		<div>
			{% include 'message.html' %}
		</div>

			<div class="row mt-5">
				<div class="col-2"></div>
				<div class="col-8">
					<form action="" method="post" class="form-inline">
						{% csrf_token %}
					<input type="text" name="content" class="form-control p-3" placeholder="Write ...." required="">
					<div class="text-center">
					<button class="btn btn-primary mt-1 mb-5">Add A Task</button>
					</div>
					</form>

					<div>
						{% for doc in documents %}
						<ul class="list-group">
						<li class="list-group-item">{{doc.content}}
								
								<a href="/delete_item/{{doc.id}}" class="btn btn-danger float-end ms-1">Delete</a>
								<a href="/edit/{{doc.id}}" class="btn btn-success float-end">Edit</a> 
								
		
						</li>
						</ul>
						{% endfor %}
					</div>


				</div>
				<div class="col-2"></div>
			</div>
			<div class="text-center my-5">
				<div>&copy: tech villain</div>
			</div>

<!-- Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

 <!-- Jquery -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

			<script>
				setTimeout(function(){ 
					if ($('#msg').length > 0){
							$('#msg').remove();
						}
						console.log('Hello!!!!!!!!!!!');

					}, 3000)
			</script>
	</body>
</html>
