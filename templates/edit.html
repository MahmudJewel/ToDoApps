	<head>

			</div>

			<div class="row mt-5">

					<textarea type="text" name="content" class="form-control p-3" required="" rows="5">{{document.content}}</textarea>
					<div class="text-center">
					<a href="/" class="btn btn-success mt-1 mb-5 me-5">Cancel</a>
					<button class="btn btn-primary mt-1 mb-5 ms-5">Submit</button>
					
					</div>
					</form>


				</div>
				<div class="col-2"></div>
			</div>
			<div class="text-center my-5">

			</div>
